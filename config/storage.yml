test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

aws_development:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:aws, :secret_access_key) %>
  region: eu-central-1
  bucket: frienradar-dev

aws_production:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws, :access_key_id_prod) %>
  secret_access_key: <%= Rails.application.credentials.dig(:aws, :secret_access_key_prod) %>
  region: eu-central-1
  bucket: frienradar-prod
